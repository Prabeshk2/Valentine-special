<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Website</title>

<style>
body{
margin:0;
font-family:"Times New Roman", serif;
color:white;
background:black;
overflow:hidden;
}

/* Buttons */
button{
border:none;
border-radius:30px;
padding:12px 24px;
cursor:pointer;
font-size:16px;
box-shadow:0 0 15px rgba(255,105,180,0.8);
}

/* ---------- Opening ---------- */
#opening{
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
height:100vh;
background:radial-gradient(circle at top,#2b000f,#000);
text-align:center;
}

#opening .heart-bg span{
position:fixed;
bottom:-20px;
font-size:18px;
color:rgba(255,105,180,0.8);
animation: floatUp linear infinite;
}
@keyframes floatUp{
from{transform:translateY(0);opacity:0;}
10%{opacity:1;}
to{transform:translateY(-110vh);opacity:0;}
}

.card{
background:rgba(255,255,255,0.08);
backdrop-filter: blur(6px);
padding:35px 30px;
border-radius:20px;
box-shadow:0 0 25px rgba(255,20,147,0.6);
max-width:360px;
}

#type{font-size:20px;min-height:60px}

/* ---------- About ---------- */
#about{display:none;text-align:center;padding:40px;font-family:cursive}

/* ---------- Collage ---------- */
#collagePage{display:none;text-align:center;overflow-y:auto;height:100vh}

.collage{
width:90%;
max-width:950px;
margin:40px auto;
display:grid;
grid-template-columns:repeat(5,1fr);
gap:10px;
}

.collage img{
width:100%;
height:140px;
object-fit:cover;
border-radius:12px;
cursor:pointer;
box-shadow:0 0 12px rgba(255,105,180,0.6);
}

.viewer{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.9);
display:none;
justify-content:center;
align-items:center;
z-index:9999;
}
.viewer img{max-width:90%;max-height:90%}

/* ---------- Surprise ---------- */
#surprise{display:none;text-align:center}
.envelope{
width:200px;height:130px;
background:#ffb6c1;
margin:100px auto;
border-radius:10px;
cursor:pointer;
}
.bouquet{display:none;margin-top:20px}

/* ---------- Letter ---------- */
#letterPage{display:none;padding:30px;text-align:center}

/* ---------- Final ---------- */
#finalPage{
display:none;
height:100vh;
justify-content:center;
align-items:center;
text-align:center;
background:radial-gradient(circle at top,#3a0014,#000);
}
.final-box{
background:rgba(255,255,255,0.08);
padding:30px;
border-radius:25px;
}

/* ---------- GIFT PAGE ---------- */
#giftPage{
display:none;
height:100vh;
justify-content:center;
align-items:center;
flex-direction:column;
background:radial-gradient(circle at top,#3a0014,#000);
overflow:hidden;
}

.gift-box{
position:relative;
width:160px;
height:120px;
background:#ff4d88;
border-radius:12px;
cursor:pointer;
animation: heartbeat 1.2s infinite;
}

.ribbon{
position:absolute;
width:100%;
height:20px;
background:white;
top:45px;
}

.lid{
position:absolute;
width:170px;
height:35px;
background:#ff6fa3;
top:-35px;
left:-5px;
border-radius:10px;
transition:0.6s;
}

.open .lid{
transform:rotate(-40deg) translateY(-40px);
}

@keyframes heartbeat{
0%{transform:scale(1)}
25%{transform:scale(1.1)}
50%{transform:scale(1)}
75%{transform:scale(1.15)}
100%{transform:scale(1)}
}

/* Gifts flying */
.gift-item{
position:absolute;
font-size:22px;
opacity:0;
animation: fly 1.5s forwards;
}

@keyframes fly{
0%{transform:translate(0,0) scale(.2);opacity:0}
100%{transform:translate(var(--x),var(--y)) scale(1);opacity:1}
}

/* Sparkles */
.sparkle{
position:fixed;
width:3px;height:3px;
background:pink;
border-radius:50%;
animation: sparkle 1.2s infinite alternate;
}
@keyframes sparkle{
from{opacity:.2;transform:scale(.5)}
to{opacity:1;transform:scale(1.3)}
}

/* Popup message */
.popup{
position:fixed;
bottom:50px;
left:50%;
transform:translateX(-50%);
background:pink;
color:black;
padding:12px 20px;
border-radius:20px;
display:none;
z-index:9999;
}
</style>
</head>

<body>

<audio id="music" src="music.ogg" loop></audio>

<!-- Opening -->
<div id="opening">
<div class="heart-bg">
<span style="left:10%;animation-duration:8s;">üíñ</span>
</div>

<div class="card">
<div id="type"></div>
<button onclick="showAbout()">Open my heart üíñ</button>
</div>
</div>

<!-- About -->
<div id="about">
<h2>Your Presence In My Life üíï</h2>
<button onclick="showCollage()">Our Memories üì∏</button>
</div>

<!-- Collage -->
<div id="collagePage">
<h2>Our Memories</h2>

<div class="collage">
<img src="photo1.jpeg" onclick="openImg(this)">
<img src="photo2.jpeg" onclick="openImg(this)">
<img src="photo3.jpeg" onclick="openImg(this)">
<img src="photo4.jpeg" onclick="openImg(this)">
<img src="photo5.jpeg" onclick="openImg(this)">
</div>

<button onclick="showSurprise()">Surprise üíû</button>
</div>

<div class="viewer" id="viewer" onclick="this.style.display='none'">
<img id="viewerImg">
</div>

<!-- Surprise -->
<div id="surprise">
<div class="envelope" onclick="openEnvelope()">Click üíå</div>

<div class="bouquet" id="bouquet">
<h2>Happy Valentine ‚ù§Ô∏è</h2>
</div>

<button onclick="showLetter()">Next üòä</button>
</div>

<!-- Letter -->
<div id="letterPage">
<h2>Forever Yours ‚ù§Ô∏è</h2>
<button onclick="showFinal()">Final Surprise üíñ</button>
</div>

<!-- Final -->
<div id="finalPage">
<div class="final-box">
<h2>Happy Valentine's Day üíï</h2>
<button onclick="showGift()">One Last Surprise üéÅ</button>
</div>
</div>

<!-- Gift Page -->
<div id="giftPage">
<div class="gift-box" id="giftBox" onclick="openGift()">
<div class="lid"></div>
<div class="ribbon"></div>
</div>
</div>

<div class="popup" id="popup"></div>

<script>
const music=document.getElementById("music");
document.body.addEventListener('click',()=>{ if(music.paused) music.play(); },{once:true});

/* Typewriter */
let text="Welcome to the world of love";
let i=0;
setInterval(()=>{ if(i<text.length){document.getElementById("type").innerHTML+=text[i++]}},70);

/* Navigation */
function showAbout(){opening.style.display="none";about.style.display="block";}
function showCollage(){about.style.display="none";collagePage.style.display="block";}
function showSurprise(){collagePage.style.display="none";surprise.style.display="block";}
function openEnvelope(){document.querySelector(".envelope").style.display="none";bouquet.style.display="block";}
function showLetter(){surprise.style.display="none";letterPage.style.display="block";}
function showFinal(){letterPage.style.display="none";finalPage.style.display="flex";}
function showGift(){finalPage.style.display="none";giftPage.style.display="flex";startSparkles();}

/* Viewer */
function openImg(img){
viewer.style.display="flex";
viewerImg.src=img.src;
}

/* Gift Opening */
const gifts=[
{icon:"üåπ",msg:"Roses for my beautiful love"},
{icon:"üç´",msg:"Sweet chocolates for your sweetness"},
{icon:"üß∏",msg:"Teddy hug from me"},
{icon:"üíç",msg:"Promise to love forever"},
{icon:"üç∞",msg:"Sweet memories together"}
];

function openGift(){
let box=document.getElementById("giftBox");
box.classList.add("open");

gifts.forEach((g,index)=>{
let d=document.createElement("div");
d.className="gift-item";
d.innerHTML=g.icon;
d.style.setProperty('--x',(Math.random()*300-150)+'px');
d.style.setProperty('--y',(Math.random()*-250-80)+'px');
d.style.animationDelay=index*.2+'s';

d.onclick=()=>showPopup(g.msg);

box.appendChild(d);
});
}

/* Popup */
function showPopup(text){
let p=document.getElementById("popup");
p.innerHTML=text;
p.style.display="block";
setTimeout(()=>p.style.display="none",2500);
}

/* Sparkles only gift page */
function startSparkles(){
for(let i=0;i<40;i++){
let s=document.createElement("div");
s.className="sparkle";
s.style.top=Math.random()*100+"%";
s.style.left=Math.random()*100+"%";
giftPage.appendChild(s);
}
}
</script>

</body>
</html>

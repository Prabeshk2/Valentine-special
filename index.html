<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Website</title>

<style>
body{
margin:0;
font-family:"Times New Roman", serif;
color:white;
background:black;
overflow:hidden;
}

button{
border:none;
border-radius:30px;
padding:12px 24px;
cursor:pointer;
font-size:16px;
box-shadow:0 0 15px rgba(255,105,180,0.8);
}

/* ---------- Opening Page ---------- */
#opening{
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
height:100vh;
background:radial-gradient(circle at top,#2b000f,#000);
text-align:center;
}

#opening .heart-bg span{
position:fixed;
bottom:-20px;
font-size:18px;
animation:floatUp linear infinite;
}

@keyframes floatUp{
from{transform:translateY(0);opacity:0;}
10%{opacity:1;}
to{transform:translateY(-110vh);opacity:0;}
}

#opening .card{
background:rgba(255,255,255,0.08);
padding:35px;
border-radius:20px;
box-shadow:0 0 25px rgba(255,20,147,0.6);
}

#type{font-size:20px;min-height:60px}

/* ---------- About ---------- */
#about{display:none;text-align:center;font-family:cursive;padding:40px}

/* ---------- Collage ---------- */
#collagePage{
display:none;
text-align:center;
overflow-y:auto;
max-height:calc(100vh - 150px);
padding-bottom:40px;
}

.collage{
width:90%;
max-width:950px;
margin:40px auto;
display:grid;
grid-template-columns:repeat(10,1fr);
gap:10px;
place-items:center;
}

.collage img{
width:100px;
height:140px;
object-fit:cover;
border-radius:12px;
cursor:pointer;
}

.viewer{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.9);
display:none;
justify-content:center;
align-items:center;
z-index:9999;
}
.viewer img{max-width:90%;max-height:90%;border-radius:15px}

.surprise-btn{
position:sticky;
bottom:20px;
margin:30px auto 0;
display:block;
background:pink;
}

/* ---------- Surprise ---------- */
#surprise{display:none;text-align:center}
.envelope{
width:200px;height:130px;
background:#ffb6c1;
border-radius:10px;
margin:100px auto;
cursor:pointer;
}

.bouquet{
display:none;
width:80%;
max-width:350px;
margin:20px auto;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
color:#8b0000;
padding:20px;
border-radius:15px;
animation:pop 0.8s ease;
}

@keyframes pop{
from{transform:scale(0.5);opacity:0;}
to{transform:scale(1);opacity:1;}
}

/* ---------- Letter ---------- */
#letterPage{
display:none;
padding:30px;
background:radial-gradient(circle at top,#2b000f,#000);
font-family:Algerian;
}
.letterBox{
max-width:800px;
margin:auto;
font-size:12px;
line-height:1.9;
text-align:center;
background:rgba(255,182,193,0.08);
padding:30px;
border-radius:25px;
}

.final-btn{
position:fixed;
bottom:70px;
left:50%;
transform:translateX(-50%);
background:linear-gradient(45deg,#ff3366,#ff69b4);
color:white;
}

/* ---------- Final Page ---------- */
#finalPage{
display:none;
height:100vh;
justify-content:center;
align-items:center;
text-align:center;
background:radial-gradient(circle at top,#3a0014,#000);
}

.final-box{
background:rgba(255,255,255,0.08);
padding:35px;
border-radius:25px;
}

/* ---------- Gift Page ---------- */
#giftPage{
display:none;
height:100vh;
justify-content:center;
align-items:center;
flex-direction:column;
background:radial-gradient(circle at top,#3a0014,#000);
position:relative;
overflow:hidden;
}

/* Sparkles */
.sparkle{
position:absolute;
width:4px;
height:4px;
background:pink;
border-radius:50%;
animation:blink 1.5s infinite alternate;
}
@keyframes blink{
from{opacity:0.2;transform:scale(0.5);}
to{opacity:1;transform:scale(1.4);}
}

/* Gift Box */
.gift-box{
position:relative;
width:160px;
height:140px;
background:#ff4d88;
margin:auto;
cursor:pointer;
animation:heartbeat 1.2s infinite;
}

.gift-lid{
position:absolute;
width:160px;
height:40px;
background:#ff80aa;
top:-40px;
left:0;
transition:0.6s;
}

.ribbon{
position:absolute;
width:20px;
height:140px;
background:white;
left:50%;
transform:translateX(-50%);
}

@keyframes heartbeat{
0%{transform:scale(1);}
50%{transform:scale(1.1);}
100%{transform:scale(1);}
}

/* Gifts Flying */
.gift-item{
position:absolute;
font-size:24px;
cursor:pointer;
animation:fly 1s forwards;
}

@keyframes fly{
from{transform:translate(0,0);opacity:0;}
to{transform:translate(var(--x),var(--y));opacity:1;}
}

/* Message Popup */
.msgBox{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:#ffb6c1;
color:black;
padding:20px;
border-radius:15px;
display:none;
z-index:9999;
}

</style>
</head>
<body>

<audio id="music" src="music.ogg" loop></audio>

<!-- Opening -->
<div id="opening">
<div class="card">
<div id="type"></div>
<button onclick="showAbout()">Open my heart üíñ</button>
</div>
</div>

<!-- About -->
<div id="about">
<h2>Your Presence In My Life üíï</h2>
<button onclick="showCollage()">Our Memories üì∏</button>
</div>

<!-- Collage -->
<div id="collagePage">
<h2>Our Memories</h2>
<div class="collage">
<img src="photo1.jpeg" onclick="openImg(this)">
<img src="photo2.jpeg" onclick="openImg(this)">
</div>
<button class="surprise-btn" onclick="showSurprise()">Tap for surprise üíû</button>
</div>

<div class="viewer" id="viewer" onclick="closeImg()">
<img id="viewerImg">
</div>

<!-- Surprise -->
<div id="surprise">
<div class="envelope" onclick="openEnvelope()">Click Me üíå</div>
<div class="bouquet" id="bouquet">
Happy Valentine's My Love üíñ
</div>
<button onclick="showLetter()">Continue üòä</button>
</div>

<!-- Letter -->
<div id="letterPage">
<div class="letterBox">
My Dearest Aashika ‚ù§Ô∏è
</div>
<button class="final-btn" onclick="showFinal()">Final Surprise üíñ</button>
</div>

<!-- Final -->
<div id="finalPage">
<div class="final-box">
<h1>Happy Valentine's Day ‚ù§Ô∏è</h1>
<button class="final-btn" onclick="showGift()">One Last Surprise üéÅ</button>
</div>
</div>

<!-- Gift Page -->
<div id="giftPage">
<div class="gift-box" onclick="openGift()">
<div class="gift-lid" id="lid"></div>
<div class="ribbon"></div>
</div>
</div>

<div class="msgBox" id="msgBox"></div>

<script>
const music=document.getElementById("music");
document.body.addEventListener('click',()=>{
if(music.paused) music.play();
},{once:true});

const text="Welcome to the world of love";
let i=0;
setInterval(()=>{
if(i<text.length){
document.getElementById("type").innerHTML+=text[i];
i++;
}
},70);

function showAbout(){opening.style.display="none";about.style.display="block";}
function showCollage(){about.style.display="none";collagePage.style.display="block";}
function showSurprise(){collagePage.style.display="none";surprise.style.display="block";}
function openEnvelope(){document.querySelector(".envelope").style.display="none";bouquet.style.display="block";}
function showLetter(){surprise.style.display="none";letterPage.style.display="block";}
function showFinal(){letterPage.style.display="none";finalPage.style.display="flex";}
function showGift(){finalPage.style.display="none";giftPage.style.display="flex";createSparkles();}

function openImg(img){
viewer.style.display="flex";
viewerImg.src=img.src;
}
function closeImg(){viewer.style.display="none";}

/* Sparkles */
function createSparkles(){
for(let i=0;i<40;i++){
let s=document.createElement("div");
s.className="sparkle";
s.style.top=Math.random()*100+"%";
s.style.left=Math.random()*100+"%";
giftPage.appendChild(s);
}
}

/* Gift Opening */
function openGift(){
document.getElementById("lid").style.transform="rotate(-120deg) translateY(-60px)";
spawnGifts();
}

/* Gifts + Messages */
const gifts=[
{emoji:"üåπ",msg:"Roses for your beauty ‚ù§Ô∏è"},
{emoji:"üç´",msg:"Sweet chocolates for my sweet girl üç´"},
{emoji:"üß∏",msg:"Teddy to hug when I'm not there üß∏"},
{emoji:"üíç",msg:"Promise of forever üíç"},
{emoji:"üç∞",msg:"Sweet memories cake üç∞"},
{emoji:"üíå",msg:"My love letter always for you üíå"}
];

function spawnGifts(){
gifts.forEach((g,i)=>{
let el=document.createElement("div");
el.className="gift-item";
el.innerHTML=g.emoji;
el.style.setProperty("--x",(Math.random()*300-150)+"px");
el.style.setProperty("--y",(Math.random()*-250-50)+"px");

el.onclick=()=>showMsg(g.msg);

giftPage.appendChild(el);
});
}

function showMsg(t){
let m=document.getElementById("msgBox");
m.innerText=t;
m.style.display="block";
setTimeout(()=>m.style.display="none",2500);
}

</script>

</body>
</html>
